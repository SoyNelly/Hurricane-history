<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Atlantic Hurricane History (1950-2015)</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Atlantic Hurricane Analysis</h1>
        <p class="subtitle">1950-2015 â€¢ NOAA Hurricane Database</p>
      </header>

      <div class="dashboard">
        <div class="main-viz">
          <div class="viz-header">
            <h2>Hurricane Tracks</h2>
            <div class="legend" id="mapLegend"></div>
          </div>
          <svg id="map"></svg>
        </div>

        <div class="side-panel">
          <div class="viz-container">
            <h3>Temporal Distribution</h3>
            <p class="hint">Brush to filter years</p>
            <svg id="timeline"></svg>
          </div>

          <div class="viz-container">
            <h3>Intensity Distribution</h3>
            <p class="hint">Click to toggle categories</p>
            <svg id="categoryChart"></svg>
          </div>
        </div>
      </div>
    </div>

    <div class="tooltip" id="tooltip"></div>
    <script src="script.js"></script>
  </body>
</html>
